<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let deal of dealsList">
    <img src="assets/imgs/restaurants-pictures/{{deal.picture}}"/>
    <div class="card-left">
        <div class="card-title">{{deal.name}}</div>
        <div class="card-deal">{{deal.description}}</div>
        <div class="card-distance">{{deal.distance}}km away</div>
    </div>
    <div class="card-right">
        <div class="card-title">{{deal.restaurant}}</div>
        <div class="card-subtitle">{{deal.type}}</div>
        <div class="card-label"></div>
    </div>
  </ion-card>

</ion-content>
