<ion-content class="login-content" padding>
  <ion-row></ion-row>
  <ion-row></ion-row>
  <ion-row class="logo-row">
    <ion-col width-67>
      <img src="../../assets/imgs/DealSpotter_Logobig.png"/>
    </ion-col>
  </ion-row>

  <ion-row></ion-row>
  <ion-row></ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-title block clear>Sign In</ion-title>
    </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="signin()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <button ion-button color="secondary" class="register-btn" block clear>Forgot password? </button>
      <button ion-button class="register-btn" block clear (click)="createAccount()">Sign Up</button>
    </ion-row>
  </div>
</ion-content>
