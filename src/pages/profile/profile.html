<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/imgs/userphoto.JPG"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col width-67>
    <ion-label block clear>Name</ion-label>
    </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header color="primary">
      Always apply these filters
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label>Student</ion-label>
        <ion-toggle color="primary" checked="false"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Food Preference</ion-label>
      </ion-item>
      <ion-item>

            <ion-segment [(ngModel)]="foodPrefs" color="primary" (ionChange)="segmentChanged()">
              <ion-segment-button class="segment-button segment-activated"  value="none">None</ion-segment-button>
              <ion-segment-button value="vegetarian">Vegetarian</ion-segment-button>
              <ion-segment-button value="vegan">Vegan</ion-segment-button>
            </ion-segment>

      </ion-item>

    </ion-list>
  </ion-card>


  <ion-card>
    <ion-card-header color="primary">
      Notification Settings
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label>Allow notifications</ion-label>
        <ion-toggle color="primary" checked="true"></ion-toggle>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Profile
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label>user@user.com</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>*******</ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

  <button ion-button class="submit-btn" full type="submit" (click)="logout()">Log Out</button>

</ion-content>
